specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  # ProgramFactory
  - kind: ethereum/contract
    name: Program
    network: goerli
    source:
      address: "0xAd732aB847d20EdfC48A6d9B256f35D756381C52"
      abi: ProgramFactory
      startBlock: 7015700 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Program
      abis:
        - name: ProgramFactory
          file: ./abis/ProgramFactory.json
      eventHandlers:
        - event: ProgramCreated(indexed address)
          handler: handleProgramCreated
      file: ./src/program/factory.ts
  
  # RoundFactory
  - kind: ethereum/contract
    name: Round
    network: goerli
    source:
      address: "0xfF187f3d58c9E1eB4d7177a8009C26ac79efC534"
      abi: RoundFactory
      startBlock: 7015700 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Round
      abis:
        - name: RoundFactory
          file: ./abis/RoundFactory.json
      eventHandlers:
        - event: RoundCreated(indexed address,indexed address)
          handler: handleRoundCreated
      file: ./src/round/factory.ts
    
templates:
  # ProgramImplementation AccessControl
  - kind: ethereum/contract
    name: ProgramImplementation
    network: goerli
    source:
      abi: ProgramImplementation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProgramRole
      abis:
        - name: ProgramImplementation
          file: ./abis/ProgramImplementation.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/program/implementation.ts

  # RoundImplementation AccessControl
  - kind: ethereum/contract
    name: RoundImplementation
    network: goerli
    source:
      abi: RoundImplementation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RoundRole
      abis:
        - name: RoundImplementation
          file: ./abis/RoundImplementation.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: NewProjectApplication(indexed address,(uint256,string))
          handler: handleNewProjectApplication
      file: ./src/round/implementation.ts
    